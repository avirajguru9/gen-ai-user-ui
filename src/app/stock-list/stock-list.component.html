<h4>Stock list</h4>
<button (click)="getStock()" class="btn btn-info btn-sm">Get Stock</button>
<div class="container">
  <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stockList">
          <td>{{stock.id}}</td>
          <td>{{stock.name}}</td>
          <td>{{stock.price}}</td>
          <td>{{stock.date | date}}</td>
        </tr>
      </tbody>
      <!-- <tfoot>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
      </tfoot> -->
    </table>
</div>
