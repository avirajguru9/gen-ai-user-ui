<div class="container">
    <div class="alert alert-warning" *ngIf="loginFlag">{{errorMessage}}</div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required value="{{username}}" [(ngModel)]="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required value="{{password}}" [(ngModel)]="password">                    
                </div>
                <button type="button" class="btn btn-primary" (click)="handleLogin()">Login</button>
            </form>
        </div>
</div>
