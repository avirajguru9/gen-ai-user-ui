<!-- Section: Design Block -->
<section class="text-center">
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: 10px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h5 class="fw-bold mb-5">Sign up now</h5>
            <form (ngSubmit)="registerUser()" #userForm="ngForm">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text"
                    #name="ngModel" 
                    [(ngModel)]="userData.name"
                    id="name" name="name" class="form-control"
                    placeholder="Enter a your full name" />
                    <!-- <label class="form-label" for="form3Example1">First name</label> -->
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="email"
                    #email="ngModel" 
                    [(ngModel)]="userData.email"
                    id="email" name="email" class="form-control"
                    placeholder="Enter a valid email address" />
                    <!-- <label class="form-label" for="form3Example2">Last name</label> -->
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="number"
                    #mobile="ngModel" 
                    [(ngModel)]="userData.mobile"
                    id="mobile" name="mobile" class="form-control"                    
                    placeholder="Enter a valid Mobile Number" />
                    <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password"
                     id="form3Example2" class="form-control" 
                    placeholder="Enter Password"/>
                    <!-- <label class="form-label" for="form3Example4">Password</label> -->
                  </div>
                </div>
              </div>
  
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox"
                #subscription="ngModel" 
                [(ngModel)]="userData.subscription"
                value="" id="subscription" name="subscription" checked />
                <label class="form-check-label" for="subscription">
                  Subscribe to our newsletter
                </label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Go to <a href="\login"
                class="link-Primary">Login</a></p>
              <!-- <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
